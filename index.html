<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Encriptador de Texto Challenge Aulara Oracle Next Education"
    />
    <title>Encriptador</title>
    <link rel="shortcut icon" href="./public/Logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/f826eb8975.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="contenedor">
        <div class="header_img">
          <img src="./public/Logo.svg" alt="Logo de Alura" />
        </div>
      </div>
    </header>
    <main>
      <div class="contenedor">
        <div class="encriptador">
          <form class="encriptador_form">
            <div class="text_in">
              <textarea
                name="text_in_area"
                id="texto"
                placeholder="Ingrese el texto aqui"
                required
              ></textarea>
              <div class="text_in_info">
                <div class="info">
                  <p id="warning"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="text_in_btns">
                  <input id="enc" type="button" value="Encriptar" />
                  <input id="des" type="button" value="Desencriptar" />
                </div>
              </div>
            </div>
          </form>

          <div class="text_out_sec">
            <div class="out_content">
              <div class="content" id="default">
                <div class="text_out_img">
                  <img src="./public/img/muneco.svg" alt="Imagen de animada" />
                </div>
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
              </div>
              <div class="content invisible" id="result">
                <textarea
                  name="text_out_area"
                  id="texto_out"
                  disabled
                ></textarea>
                <button id="copiar">Copiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="pie-pagina">
        <p>
            Todos los derechos reservado por CRISTIAN ARIAS ©2024</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
